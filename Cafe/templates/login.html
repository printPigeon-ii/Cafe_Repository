<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Логин</title>

    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("https://images.unsplash.com/photo-1414235077428-338989a2e8c0?auto=format&fit=crop&w=1600&q=80");
            background-size: cover;
            background-position: center;
            min-height: 100vh;

            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 10px;
        }

        .user-box{
            position: fixed;
            top: 20px;
            right: 30px;
            background: rgba(255,255,255,0.90);
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            z-index: 9999;
        }

        .box{
            width: 760px;
            max-width: 95vw;
            background: rgba(255,255,255,0.92);
            border-radius: 12px;
            padding: 35px 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        h1{
            text-align: center;
            margin: 0 0 25px 0;
            font-size: 42px;
            color: #000;
        }

        form p{
            margin: 0 0 14px 0;
        }

        form label{
            display: block;
            font-size: 16px;
            margin-bottom: 6px;
        }

        form input{
            width: 100%;
            padding: 12px 14px;
            font-size: 16px;
            border: 1px solid #bbb;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
        }

        form input:focus{
            border-color: #7a7a7a;
        }

        button{
            width: 100%;
            margin-top: 18px;
            padding: 14px 0;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #7b1e1e;
            color: white;
        }

        button:hover{
            filter: brightness(1.08);
        }

        .errorlist{
            margin: 6px 0 12px 0;
            padding-left: 18px;
            color: #b00020;
            font-size: 14px;
        }

        .helptext{
            display: block;
            margin-top: 6px;
            color: #666;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="user-box">
        {% if user.is_authenticated %}
            {{ user.username }}
        {% else %}
            Гость
        {% endif %}
    </div>

    <div class="box">
        <h1>Вход</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
