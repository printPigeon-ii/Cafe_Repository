<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ресторан</title>

    <style>
        body{
            margin: 0;
            height: 100vh;
            font-family: Georgia, serif;
            background-image: url("https://images.unsplash.com/photo-1544148103-0773bf10d330?auto=format&fit=crop&w=1600&q=80");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .user-box{
            position: fixed;
            top: 20px;
            right: 30px;
            background: rgba(255,255,255,0.90);
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            z-index: 9999;
        }

        .box{
            background: white;
            padding: 60px 80px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h1{
            margin-top: 0;
            margin-bottom: 35px;
            font-size: 42px;
        }

        button{
            padding: 16px 30px;
            margin: 8px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #8b1e1e;
            color: white;
        }

        button:hover{
            background: #a62323;
        }

        a{
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="user-box">
    {% if user.is_authenticated %}
        {{ user.username }}
    {% else %}
        Гость
    {% endif %}
</div>

<div class="box">
    <h1>Наш ресторан</h1>

    <a href="{% url 'menu' %}"><button>Меню</button></a>
    <a href="{% url 'register' %}"><button>Регистрация</button></a>
    <a href="{% url 'login' %}"><button>Вход</button></a>

</div>

</body>
</html>
